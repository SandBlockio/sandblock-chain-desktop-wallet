# Action name
name: CI

# Push rules
on:
  push:
    branches:
      - master

# This is where the magic happens
jobs:
  build_on_mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: master
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    - name: see directory
      run: ls
    - name: Install dependencies
      run: npm install
    - name: Build on MacOS
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: npm run package-mac
    - name: see directory after building
      run: ls && ls builds
    - uses: lucyio/upload-to-release@master
      with:
        name: SandBlockio/sandblock-chain-desktop-wallet
        path: ./builds/SBCWallet-darwin-x64/SBCWallet.app
        action: unpublished
        release_id: 0.1.1
        release-repo: SandBlockio/sandblock-chain-desktop-wallet
        repo-token: ${{ secrets.GITHUB_TOKEN }}

  build_on_win:
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@master
      with:
        ref: master        
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    - name: see directory
      run: ls
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    - name: install node tools
      run: npm install --global --production windows-build-tools@4.0.0
    - name: install node-gyp
      run: npm install --global node-gyp@latest
    - name: Set node config to use python2.7
      run: npm config set python python2.7
    - name: Set node config to set msvs_version to 2015
      run: npm config set msvs_version 2015
    - name: Work around for Windows Server 2019
      run: set path=%path%;C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\MSBuild\Current\Bin
    - name: Install dependencies
      run: npm install
    - name: Build on Windows
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: npm run package-win
    - name: see directory after building
      run: ls && ls builds
      